name: Weekly Schedule Watchdog

on:
  schedule:
    # Run after expected 01:00 KST schedule (grace included)
    # Sunday 03:30 KST (Saturday 18:30 UTC)
    - cron: '30 18 * * 6'
    # Mon/Wed/Fri 03:30 KST (Sun/Tue/Thu 18:30 UTC)
    - cron: '30 18 * * 0,2,4'
  workflow_dispatch:

jobs:
  watchdog:
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
    env:
      TZ: Asia/Seoul
      WEEKLY_WORKFLOW_REF: '.github/workflows/weekly-content.yml'
      SCHEDULE_WATCHDOG_GRACE_MINUTES: '120'
      SCHEDULE_WATCHDOG_EARLY_ALLOWANCE_MINUTES: '15'
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm ci

      - name: Check Weekly Schedule Run Health
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: node scripts/check-weekly-schedule-watchdog.js
