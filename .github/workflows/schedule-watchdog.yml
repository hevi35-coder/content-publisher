name: Weekly Schedule Watchdog

on:
  schedule:
    # Run after expected 23:07 KST schedule (grace included)
    # Monday 02:37 KST (Sunday 17:37 UTC)
    - cron: '37 17 * * 0'
    # Tuesday/Thursday/Saturday 02:37 KST (Monday/Wednesday/Friday 17:37 UTC)
    - cron: '37 17 * * 1,3,5'
  workflow_dispatch:

jobs:
  watchdog:
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
    env:
      TZ: Asia/Seoul
      WEEKLY_WORKFLOW_REF: '.github/workflows/weekly-content.yml'
      SCHEDULE_WATCHDOG_GRACE_MINUTES: '180'
      SCHEDULE_WATCHDOG_EARLY_ALLOWANCE_MINUTES: '15'
      SCHEDULE_WATCHDOG_API_MAX_ATTEMPTS: '3'
      SCHEDULE_WATCHDOG_API_RETRY_BASE_MS: '2000'
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm ci

      - name: Check Weekly Schedule Run Health
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: node scripts/check-weekly-schedule-watchdog.js
