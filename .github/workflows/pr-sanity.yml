name: PR Sanity

on:
  pull_request:
    branches:
      - main

jobs:
  pr-sanity:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm ci

      - name: Workflow and Syntax Sanity Checks
        run: ./scripts/ci-sanity-checks.sh

      - name: Run Regression Tests
        run: npm test
