name: Weekly Ops Report

on:
  schedule:
    # Monday 04:30 KST (Sunday 19:30 UTC)
    - cron: '30 19 * * 0'
  workflow_dispatch:

jobs:
  report:
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
    env:
      TZ: Asia/Seoul
      OPS_REPORT_LOOKBACK_DAYS: '7'
      OPS_REPORT_MAX_FAILURE_DIAGNOSES: '30'
      OPS_REPORT_MAX_PAGES_PER_WORKFLOW: '4'
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm ci

      - name: Generate Weekly Ops Report
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: node scripts/generate-weekly-ops-report.js

      - name: Upload Weekly Ops Report Artifact
        uses: actions/upload-artifact@v4
        with:
          name: weekly-ops-report-${{ github.run_id }}
          path: |
            output/weekly-ops-report.json
            output/weekly-ops-report.md
          if-no-files-found: error

      - name: Send Weekly Ops Report Notification
        continue-on-error: true
        env:
          GMAIL_USER: ${{ secrets.GMAIL_USER }}
          GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
          NOTIFY_EMAIL_TO: ${{ secrets.NOTIFY_EMAIL_TO }}
          WEEKLY_OPS_REPORT_RUN_URL: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}
        run: node scripts/send-weekly-ops-report-notification.js
